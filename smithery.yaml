# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - accountId
      - secretKey
    properties:
      accountId:
        type: string
        description: SurveyMars Account ID
      secretKey:
        type: string
        description: SurveyMars Secret Key
  commandFunction:
    # A JS function that produces the CLI command based on the given config to start the MCP on stdio.
    |-
    (config) => ({ command: 'surveymars-mcp', args: [`--account-id=${config.accountId}`, `--secret-key=${config.secretKey}`] })
  exampleConfig:
    accountId: your-account-id
    secretKey: your-secret-key
